<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <title>
        Mario WANTED
    </title>
</head>

<body>
    <div id="main">
        <div id="menu">
            <h1>IMAC WANTED</h1>
            <h4 id="displayParametres">Options</h4>
            <div id="parametres">
                <div class="champ">
                    <label>Vitesse persos</label>
                    <input placeholder="Par défaut " class="options">
                </div>
                <div class="champ">
                    <label>Nombre persos</label>
                    <input placeholder="Par défaut " class="options">
                </div>
                <div class="champ">
                    <label>Temps gagné</label>
                    <input placeholder="Par défaut " class="options">
                </div>
                <div class="champ">
                    <label>Vitesse</label>
                    <input placeholder="Par défaut " class="options">
                </div>

            </div>
            <div id="difficulty">
                <h2 class="play">PLAY</h2>
            </div>
        </div>

        <div id="jeu">
            <div><img id="wanted"></div>
            <div id="infos">
                <h3 class="score"></h3>
                <h3 id="timer"></h3>
            </div>
            <canvas width=400px height=400px></canvas>
            <img id="retour" src="./assets/retourn.svg">

            <div id="gameover">
                <h2>FIN DE PARTIE</h2>
                <h3 class="score"></h3>
                <div id="end-choice">
                    <h3 class="return">RETOUR</h3>
                    <h3 class="play">PLAY</h3>
                </div>

            </div>
        </div>
    </div>

    <footer>
        <a href=" rules.html">Règles du jeu</a>
        <h3>Jeu développé par Sully Ane souris mouton et Théo hors de la ville</h3>
    </footer>
</body>

</html>
